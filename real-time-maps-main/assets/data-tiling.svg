<text fill="black" xml:space="preserve" style="white-space: pre" font-family="Helvetica, Arial, sans-serif" font-size="12" letter-spacing="0em"><tspan x="24" y="328.102">&#10;</tspan><tspan x="24" y="342.102">This project uses a Node script </tspan><tspan x="24" y="356.102">to interact with the Tilesets API </tspan><tspan x="24" y="370.102">for uploading source data, a </tspan><tspan x="24" y="384.102">recipe, and publishing its </tspan><tspan x="24" y="398.102">tileset.&#10;</tspan><tspan x="24" y="412.102">&#10;</tspan><tspan x="24" y="426.102">A Python-based CLI provides </tspan><tspan x="24" y="440.102">more complete interaction with </tspan><tspan x="24" y="454.102">the Tilesets API.</tspan></text>
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="Helvetica, Arial, sans-serif" font-size="12" font-style="italic" letter-spacing="0em"><tspan x="24" y="314.102">npm run upload-data&#10;</tspan></text>
