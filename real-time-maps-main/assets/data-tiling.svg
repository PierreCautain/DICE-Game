<svg viewBox="0 0 715 640" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect width="715" height="640" fill="white"/>
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="Helvetica, Arial, sans-serif" font-size="12" letter-spacing="0em"><tspan x="512" y="74.1016">&#10;</tspan><tspan x="512" y="88.1016">Data must be a sequence of </tspan><tspan x="512" y="102.102">newline-delimited GeoJSON </tspan><tspan x="512" y="116.102">objects for upload through the </tspan><tspan x="512" y="130.102">Tilesets API. All data </tspan><tspan x="512" y="144.102">attributes are retained when </tspan><tspan x="512" y="158.102">uploaded to the server.</tspan></text>
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="Helvetica, Arial, sans-serif" font-size="12" font-style="italic" letter-spacing="0em"><tspan x="512" y="60.1016">data.ndjson&#10;</tspan></text>
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="Helvetica, Arial, sans-serif" font-size="12" letter-spacing="0em"><tspan x="227" y="88.1016">&#10;</tspan><tspan x="227" y="102.102">ogr2ogr is a command-line tool </tspan><tspan x="227" y="116.102">distributed as part of the GDAL package </tspan><tspan x="227" y="130.102">and converts data from one geographic </tspan><tspan x="227" y="144.102">representation to another.&#10;</tspan><tspan x="227" y="158.102">&#10;</tspan><tspan x="227" y="172.102">We use it to convert our source geometry </tspan><tspan x="227" y="186.102">to an array of GeoJSON objects.</tspan></text>
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="Helvetica, Arial, sans-serif" font-size="12" font-style="italic" letter-spacing="0em"><tspan x="227" y="60.1016">ogr2ogr -f &#x201c;GeoJSONSeq&#x201d;  source </tspan><tspan x="227" y="74.1016">data.ndjson&#10;</tspan></text>
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="Helvetica, Arial, sans-serif" font-size="12" font-style="italic" letter-spacing="0em"><tspan x="220" y="317.102">mapbox://tileset-source/mbxsolutions/us-counties&#10;</tspan><tspan x="220" y="331.102">&#10;</tspan></text>
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="Helvetica, Arial, sans-serif" font-size="12" letter-spacing="0em"><tspan x="220" y="345.102">Uploaded source files are hosted&#10;</tspan><tspan x="220" y="359.102">by Mapbox and can be shared by&#10;</tspan><tspan x="220" y="373.102">multiple recipes.</tspan></text>
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="Helvetica, Arial, sans-serif" font-size="12" letter-spacing="0em"><tspan x="220" y="461.102">&#10;</tspan><tspan x="220" y="475.102">The recipe defines how to interpret the </tspan><tspan x="220" y="489.102">source data when tiling.&#10;</tspan><tspan x="220" y="503.102">&#10;</tspan><tspan x="220" y="517.102">For the elections sample, we filter the US </tspan><tspan x="220" y="531.102">counties to only include counties from the </tspan><tspan x="220" y="545.102">lower 48 states and DC. We also limit the </tspan><tspan x="220" y="559.102">published attributes to the ones used in </tspan><tspan x="220" y="573.102">our application and ensure that the each </tspan><tspan x="220" y="587.102">feature&#x2019;s ID is derived from its county&#10;</tspan><tspan x="220" y="601.102">FIPS code.</tspan></text>
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="Helvetica, Arial, sans-serif" font-size="12" font-style="italic" letter-spacing="0em"><tspan x="220" y="447.102">recipe.json&#10;</tspan></text>
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="Helvetica, Arial, sans-serif" font-size="12" letter-spacing="0em"><tspan x="24" y="77.1016">&#10;</tspan><tspan x="24" y="91.1016">Most formats can be converted&#10;</tspan><tspan x="24" y="105.102">to GeoJSONSeq by ogr2ogr.&#10;</tspan><tspan x="24" y="119.102">&#10;</tspan><tspan x="24" y="133.102">The Census Bureau provides </tspan><tspan x="24" y="147.102">county and other administrative </tspan><tspan x="24" y="161.102">boundaries in shapefile format.</tspan></text>
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="Helvetica, Arial, sans-serif" font-size="12" font-style="italic" letter-spacing="0em"><tspan x="24" y="63.1016">cb_2018_us_county_500k.shp&#10;</tspan></text>
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="Helvetica, Arial, sans-serif" font-size="18" font-weight="bold" letter-spacing="0em"><tspan x="24" y="36.6523">Source Data</tspan></text>
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="Helvetica, Arial, sans-serif" font-size="18" font-weight="bold" letter-spacing="0em"><tspan x="227" y="36.6523">ogr2ogr</tspan></text>
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="Helvetica, Arial, sans-serif" font-size="18" font-weight="bold" letter-spacing="0em"><tspan x="512" y="36.6523">GeoJSONSeq</tspan></text>
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="Helvetica, Arial, sans-serif" font-size="18" font-weight="bold" letter-spacing="0em"><tspan x="220" y="290.652">Tilesets Source</tspan></text>
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="Helvetica, Arial, sans-serif" font-size="18" font-weight="bold" letter-spacing="0em"><tspan x="512" y="290.652">Published Tileset</tspan></text>
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="Helvetica, Arial, sans-serif" font-size="18" font-weight="bold" letter-spacing="0em"><tspan x="220" y="426.652">Tilesets Recipe</tspan></text>
